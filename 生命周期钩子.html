<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>生命周期钩子</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				template:"<div>{{message}}</div>",
				data:{
					message:'hello world!',
				},
				beforeCreate:function (){
					console.log('beforeCreate');
				},
				created:function (){
					console.log('created');
				},
				beforeMount:function (){
					console.log(this.$el),
					console.log('beforeMount');
				},
				mounted:function (){
					console.log(this.$el),
					console.log('mounted');
				},
				beforeDestroy:function (){
					console.log('beforeDestroy');
				},
				destroyed:function (){
					console.log('destroyed');
				},
				beforeUpdate:function (){
					console.log('beforeUpdate');
				},
				updated:function (){
					console.log('updated');
				}
			})
		</script>
	</body>
</html>
